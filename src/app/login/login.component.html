<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
       
        <div class="card my-5">

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card-body cardbody-color p-lg-5" >

            <div class="text-center">
              <img src="../../CVB.ico" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="150px"  alt="profile">
            </div>


            <div class="mb-3">
              <input type="text" class="form-control" id="username" formControlName="username" required  placeholder="User Name">
            </div>

            <div class="mb-3">
              <input type="password" class="form-control" id="password" formControlName="password" required placeholder="password">
            </div>

            <div  class="text-center">
              <button type="submit" (click)="onSubmit()" class="btn btn-color px-5 mb-5 w-100">Login</button>
              <div *ngIf="errorMessage" class=" alert alert-danger">{{errorMessage}}</div>
            </div>
          
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? contact the admin! ... <a routerLink="/" class="text-dark fw-bold">Back to the home</a>
            </div>
            
          </form>
        </div>

      </div>
    </div>
  </div>
